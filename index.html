<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <title>Card Details Form</title>
</head>
<body>
    <main class="main">
        <section class="hero">
            <img src="./assets/images/bg-main-mobile.png" alt="" class="hero__bg" aria-hidden="true">

            <div class="hero__cards">
                <div class="hero__card-back">
                    <span class="card__cvc" id="card-cvc">000</span>
                </div>

                <div class="hero__card-front">
                    <img src="./assets/images/card-logo.svg" alt="" class="card__logo" aria-hidden="true">
                    <span class="card__number" id="card-number">0000 0000 0000 0000</span>
                    <div class="card__bottom">
                        <span class="card__name" id="card-name">Jane Appleseed</span>
                        <span class="card__exp"><span id="card-month">00</span>/<span id="card-year">00</span></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="card" id="card">
            <form action="#" class="card__form" id="form" novalidate>
                <div class="input__container">
                    <div class="label">
                        <label for="name">cardholder name</label>
                    </div>
                    <input
                        type="text"
                        class="input"
                        id="name"
                        placeholder="e.g. Jane Appleseed"
                        maxlength="24"
                    >
                    <span class="card__form__error"></span>
                </div>

                <div class="input__container">
                    <div class="label">
                        <label for="number">card number</label>
                    </div>
                    <input
                        type="text"
                        class="input"
                        id="number"
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="16"
                    >
                    <span class="card__form__error"></span>
                </div>

                <div class="card__bottom__container">
                    <div class="input__container">
                        <div class="label">
                            <label for="month">exp. date (mm/yy)</label>
                        </div>
                        <div class="input__exp-date">
                            <input
                                type="text"
                                class="input"
                                id="month"
                                placeholder="mm"
                                maxlength="2"
                            >
                            <input
                                type="text"
                                class="input"
                                id="year"
                                placeholder="yy"
                                maxlength="2"
                            >
                        </div>
                        <span class="card__form__error"></span>
                    </div>

                    <div class="input__container">
                        <div class="label">
                            <label for="cvc">cvc</label>
                        </div>
                        <input
                            type="text"
                            class="input"
                            id="cvc"
                            placeholder="e.g. 123"
                            maxlength="3"
                        >
                        <span class="card__form__error"></span>
                    </div>
                </div>

                <button class="button" id="confirm-btn">Confirm</button>
            </form>
        </section>

        <section class="confirmation" id="confirmation">
            <img src="./assets/images/icon-complete.svg" class="confirmation__icon" alt="" aria-hidden="true">

            <div class="confirmation__message">
                <h3 class="title">thank you!</h3>
                <p class="subtitle">We've added your card details</p>
            </div>

            <button class="button" id="confirmation-btn">Continue</button>
        </section>
    </main>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
